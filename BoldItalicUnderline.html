<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Italic and Underline</title>
</head>
<body>
    <i>i tag is used italic text</i> <br>
    <em>em is also used ta make italic text</em><br>
    <b>b tag is used bold text</b><br>

    <u>u is used to underline text</u><br>
    
</body>
